<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud - Registration Page</title>
</head>

<body>
    <h2>Register here: </h2>
    <form method="post" th:object="registrationForm">
        <label>Username: </label><input type="text" th:field="*{username}" />
        <br>
        <label>Password: </label><input type="password" th:field="*{password}" />
        <br>
        <label>First Name: </label><input type="text" th:field="*{firstName}" />
        <br>
        <label>Last Name: </label><input type="text" th:field="*{lastName}" />
        <br>
        <label>Street Address: </label><input type="text" th:field="*{streetAddress}" />
        <br>
        <label>City: </label><input type="text" th:field="*{city}" />
        <br>
        <label>Zip Code: </label><input type="text" th:field="*{zip}" />
        <br>
        <label>State: </label><input type="text" th:field="*{state}" />
        <button type="submit" />
        <button type="reset" />
    </form>
</body>
</html>
