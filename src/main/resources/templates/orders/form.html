<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud - Order your taco</title>
</head>


<body>
    <img th:src="@{/images/TacoIcon.png}"><br>
    <a th:href="@{/}">Click here to go back to the main page</a>
    <h1>Order Page</h1>
    <form method="POST" th:action="@{/orders}" th:object="${order}">
        <label>Name: </label>
        <input type="text" th:field="*{name}" />
        <br>
        <label>Address: </label>
        <input type="text" th:field="*{address}" />
        <br>
        <label>City: </label>
        <input type="text" th:field="*{city}"/>
        <br>
        <label>State: </label>
        <input type="text" th:field="*{state}" />
        <br>
        <label>Zip: </label>
        <input type="text" th:field="*{zip}" />
        <br>
        <label>Credit Card Number</label>
        <input type="text" th:field="*{creditCardNumber}" />
        <br>
        <label>Expiry</label>
        <input type="text" th:field="*{creditCardExpiry}" />
        <br>
        <label>CVV</label>
        <input type="text" th:field="*{creditCardCvv}" />
        <br>
        <button type="submit">Order Taco</button>
    </form>

</body>
</html>
