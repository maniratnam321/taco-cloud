<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud - Order your taco</title>
</head>


<body>
    <img th:src="@{/images/TacoIcon.png}"><br>
    <a th:href="@{/}">Click here to go back to the main page</a>
    <h1>Order Page</h1>
    <form method="POST" th:action="@{/orders}" th:object="${order}">
        <label>Name: </label>
        <input type="text" th:field="*{name}" />
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Name Error</span>
        <br>
        <label>Address: </label>
        <input type="text" th:field="*{address}" />
        <span class="validationError"
              th:if="${#fields.hasErrors('address')}"
              th:errors="*{address}">Address Error</span>
        <br>
        <label>City: </label>
        <input type="text" th:field="*{city}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('city')}"
              th:errors="*{city}">City Error</span>
        <br>
        <label>State: </label>
        <input type="text" th:field="*{state}" />
        <span class="validationError"
              th:if="${#fields.hasErrors('state')}"
              th:errors="*{state}">State Error</span>
        <br>
        <label>Zip: </label>
        <input type="text" th:field="*{zip}" />
        <span class="validationError"
              th:if="${#fields.hasErrors('zip')}"
              th:errors="*{zip}">Zip error</span>
        <br>
        <label>Credit Card Number</label>
        <input type="text" th:field="*{creditCardNumber}" />
        <span class="validationError"
              th:if="${#fields.hasErrors('creditCardNumber')}"
              th:errors="*{creditCardNumber}">Credit Card Number Error</span>
        <br>
        <label>Expiry</label>
        <input type="text" th:field="*{creditCardExpiry}" />
        <span class="validationError"
              th:if="${#fields.hasErrors('creditCardExpiry')}"
              th:errors="*{creditCardExpiry}">Credit Card Expiry Error</span>
        <br>
        <label>CVV</label>
        <input type="text" th:field="*{creditCardCvv}" />
        <span class="validationError"
              th:if="${#fields.hasErrors('creditCardCvv')}"
              th:errors="*{creditCardCvv}">CVV Number Error</span>
        <br>
        <button type="submit">Order Taco</button>
    </form>

</body>
</html>
